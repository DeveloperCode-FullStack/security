name: Maven Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Valor del campo distributionManagement/repository/id del archivo pom.xml
        settings-path: ${{ github.workspace }} # ubicaci√≥n para el archivo settings.xml

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        SECURITY_BACKEND_TOKEN: ${{ secrets.SECURITY_BACKEND_TOKEN }}
